version: '2'
services:
  nodered:
    depends_on:
      - grafana
    image: nodered/node-red:latest
    environment:
      - TZ=America/Bogota
    ports:
      - "1880:1880"
    user: "1000:1000"  # UID:GID doit être une chaîne
    volumes:
      - ./nodered:/data
  
  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    user: "1000:1000"  # UID:GID doit être une chaîne
    volumes:
      - ./influxdb:/var/lib/influxdb2:rw
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_BUCKET_RETENTION}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    # Li9QQhJkhiYRPhWxAncWzjDwFIrNVwIW9cVO3bQ0QfMcQD6HnIf-v5JgP3HUdiwTMwu_qWCMcg16ZBOsMfwvfA==
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    user: "1000:1000"  # UID:GID doit être une chaîne
    volumes:
      - ./grafana/data/:/var/lib/grafana:rw
      - ./grafana/logs/:/var/log/grafana:rw
      - ./grafana/plugins/:/var/lib/grafana/plugins:rw
      - ./grafana/provisioning/:/etc/grafana/provisioning:rw

    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
